<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="level-title">Simon Game</h1>
    <div class="grid">
      <button id="green" class="btn green" disabled></button>
      <button id="red" class="btn red" disabled></button>
      <button id="yellow" class="btn yellow" disabled></button>
      <button id="blue" class="btn blue" disabled></button>
    </div>
    <button id="start-btn">Start</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>
</html>
